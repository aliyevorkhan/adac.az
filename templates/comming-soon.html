<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coming Soon - Ecoviron</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--CSS Plugins-->
  <link rel="stylesheet" href="css/plugin.css">
  <!-- Default CSS-->
  <link rel="stylesheet" href="css/default.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">


  <!--FontAwesome CSS-->
  <link rel="stylesheet" href="icons/font-awesome.min.css">

  
</head>
<body>
  <section class="text-center coming-soon position-relative vh-100 d-flex align-items-center bg-darkgreen">
    <div class="overlay"></div>
    <div class="container">
      <div class="coming-soon-inner w-lg-80 m-auto position-relative">
        <div class="logo">
          <img src="images/logo/1.png" alt="Eventen logo" class="w-40 mb-3">
        </div>
        <div class="coming-soon-title">
          <h2 class="text-white mb-3">Something Awesome is coming</h2>
          <h4 class="text-white mb-2">Keep wating to get more awesome things</h4>
        </div>
        <div class="py-2 mb-2">
          <div class="divider-pattern pt-3">
          </div>
        </div> 
        <div class="countdown my-4">
          <div id="countdown" class="countdown-inner w-100 p-2 rounded-5 justify-content-center box text-white">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-6">
                <div class="time py-3 d-flex align-items-end justify-content-center">
                  <span id="days" class=" oswald fw-bold text-white me-1"></span>
                  <p class="text-uppercase fw-bold h4 m-0">Days</p>
                </div>
              </div>  
              <div class="col-lg-4 col-md-6 col-6">
                <div class="time  m-auto py-3 d-flex align-items-end justify-content-center">
                  <span id="hours" class="oswald fw-bold   text-white me-1"></span>
                  <p class="text-uppercase fw-bold h4 m-0">Hours</p>
                </div>
              </div>  
              <div class="col-lg-4 col-md-6 col-6">
                <div class="time  m-auto py-3 d-flex align-items-end justify-content-center">
                  <span id="minutes" class="oswald fw-bold   text-white me-1"></span>
                  <p class="text-uppercase fw-bold h4 m-0">Minutes</p>
                </div>
              </div>  
              <div class="col-lg-12 col-md-6 col-6"> 
                <div class="time  m-auto py-3 d-flex align-items-end justify-content-center">
                  <span id="seconds" class="oswald fw-bold   text-white me-1"></span>
                  <p class="text-uppercase fw-bold h4 m-0">Seconds</p>
                </div>
              </div>  
            </div> 
          </div>   
        </div> 
        <div class="footer-socials mb-4">
            <ul class="m-0 p-0 d-flex list-unstyled justify-content-center">
              <li class="me-1">
                <a href="#">
                  <i class="fa fa-facebook text-center bg-white bg-opacity-25 rounded-circle"></i>
                </a>
              </li>
              <li class="me-1">
                <a href="#" >
                  <i class="fa fa-twitter text-center bg-white bg-opacity-25 rounded-circle"></i>
                </a>
              </li>
              <li class="me-1">
                <a href="#">
                  <i class="fa fa-linkedin text-center bg-white bg-opacity-25 rounded-circle"></i>
                </a>
              </li>
            </ul>
        </div>
        <div class="copyright pt-4">
          <p class="text-white">Copyright &#169;2024 Ecoviron. All Rights Reserved Copyright</p>
        </div>
      </div>  
    </div>  
  </section>

    <script src="js/jquery-3.7.1.min.js"></script>  
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
