{% load static %}

<section class="team pt-10 pb-9 bg-grey">
    <div class="container">
      <div class="team-inner">
        <div class="team-title text-center w-lg-50 m-auto pb-4">
          <h2 class=" mb-2">KomandamÄ±z</h2>
        </div>
        <div class="team-members">
          <div class="row gx-md-5 gy-5">
            {% for member in team %}
            <div class="col-lg-3 col-md-6">
              <div class="team-member-box my-6 m-md-0">
                <div class="team-member-image position-relative">
                  <img src="{{ member.image.url }}" alt="Team-image" class="w-100 rounded-2">
                  <div class="social-icons-box text-center position-absolute top-50 start-50 translate-middle z-1">
                    <ul class="social-link ps-0 mb-0">
                      <li class="d-inline-block"><a href="{{member.linkedin_url}}" class="rounded-circle text-center d-block me-1 grey bg-white green "><i
                            class="fa fa-linkedin"></i></a></li>
                    </ul>
                  </div>
                </div>
                <div class="team-member-info py-4 bg-white rounded-bottom-1 text-center">
                  <h5 class="mt-1 mb-2"><a href="volunteer-detail.html" class="darkgreen">{{member.name}}</a></h5>
                  <p class="mb-0 green">{{member.position}}</p>
                </div>
              </div>
            </div>
            {% endfor %}
            
          </div>
        </div>
      </div>
    </div>
  </section>
<!--  Team Section End -->
